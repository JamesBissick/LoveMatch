<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center class="brand-name">Love Match</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content-bloc">
  <ion-list>
    <ion-item>
      <ion-label fixed>Name A</ion-label>
      <ion-input type="text" [(ngModel)]="nameA"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Name B</ion-label>
      <ion-input type="text" [(ngModel)]="nameB"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card text-center class="content">
    <ion-card-header>
      {{ nameA || '- - ?' }} <ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon> {{ nameB || '- - ?' }}
    </ion-card-header>
    <ion-card-content class="score">
      {{ score }}%
    </ion-card-content>
  </ion-card>
</ion-content>
